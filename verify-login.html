<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
    <title>Verify Email</title>
    <script src="./js/cookie.js"></script>
    <script src="./js/verify-login.js"></script>
</head>
<style>
    body{
        font-family:'Campton', sans-serif ;
        background-color: black;
        color: white;
        height: 100vh;
        box-sizing: border-box;
    }
    .container{
        gap: 5px;
    }
    .input-field{
        flex-direction: column;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 0;
        position: relative;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    .input-field input{
        height: 100%;
        width: 100%;
        border: none;
        outline: none;
        background-color: #212121;
        border-radius: 4px;
        font-size: 15px;
        font-weight: 400;
        color: #a3a3a3;
        padding: 10px 15px;
        width: 300px;
    }
    input::placeholder{
        color: #a3a3a3;
    }
    #status{
        color: black;
        bottom: 20px;
        position: absolute;
        padding: 15px;
        font-size: 14px;
        font-weight: 400;
        background: #E5F0FF;
        color: #1877F2;
    }
    h1{
        font-family: 'Inter', sans-serif;
        font-weight:800;
        font-size: 35px;
        text-align: center;
        
    }
    .header{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding:30PX ;
    }
    .header a{
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        color: #fff;
    }
   
    button{
        padding:12px 24px;
    font-size: 13px;
    font-weight: 500;
    border: none;
    gap: 8px;
    align-self: center;
    width: 150px;
    border-radius: 100px;
    cursor: pointer;
    width: 280px;
    color: #fff;
    margin-top: 10px;
    background-color: #ff6dfb
    }
    #text{
        margin-top: -10px;
        color: #a3a3a3;
        font-family:'Inter', sans-serif ; ;
    }
    .verify-popup {
    width: 320px;
    border-radius: 8px;
    padding: 20px;
    gap: 16px;
    text-align: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.verify-popup .cancel-btn {
    position: absolute;
    top: 0;
    right: 0;
    background: none;
    border: none;
    font-size: 16px;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
    color: #333;
    background-color: #ccc;
}

.verify-popup h6 {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 8px;
}

.verify-popup p {
    font-size: 14px;
    color: #666;
    margin-bottom: 16px;
}

.verify-popup .verify img {
    width: 64px;
    height: 64px;
    margin-bottom: 16px;
}

.verify-popup .continue {
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: #fff;
    background-color: #007bff;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
}

</style>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/Logo_Default.png" >
        <a href="login.html">Go back</a>
        </div>

        <div class="input-field">
            <h1>Welcome <br> back, Admin</h1>
            <p id="text">Login with registered email</p>
            <p id="status" style="display: none;"></p>
            <form style="display: flex; flex-direction: column;" id="emailForm">
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <button type="submit" id="submitButton">Send login link</button>
            </form>
        </div>

       
    <div class="overlay"></div>
    <div class="verify-popup" style="display: none;">
        <button class="cancel-btn">&#10006;</button>
        <div class="verify">
            <img src="./images/message.svg" alt="">
            <h6>Verify Your Account</h6>
            <p>A login link has be sent to email <span id="verifyEmail"></span> please check to login</p>
            <button class="continue">Continue</button>
        </div>
        <div class="invalid" style="display: none;">
            <h6>Invalid Token</h6>
            <p>This token is invalid or has been used</p>
            <button class="continue">Continue</button>
        </div>
    </div>
    </div>
</body>
</html>
