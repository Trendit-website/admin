<style>
    body{
        font-family:'Campton', sans-serif ;
        background-color: black;
        color: white;
        height: 100vh;
        box-sizing: border-box;
    }
    .container{
        gap: 5px;
    }
    .input-field{
        flex-direction: column;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 0;
        position: relative;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    .input-field input{
        height: 100%;
        width: 100%;
        border: none;
        outline: none;
        background-color: #212121;
        border-radius: 4px;
        font-size: 15px;
        font-weight: 400;
        color: #a3a3a3;
        padding: 10px 15px;
        width: 300px;
    }
    input::placeholder{
        color: #a3a3a3;
    }
    #status{
        color: black;
        top: 30%;
        position: absolute;
        padding: 15px;
        font-size: 14px;
        font-weight: 400;
        left: 35%;
        background: #E5F0FF;
        color: #1877F2;
    }
    h1{
        font-family: 'Inter', sans-serif;
        font-weight:800;
        font-size: 35px;
        text-align: center;
        
    }
    .header{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding:30PX ;
    }
    .header a{
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        color: #fff;
        text-decoration: none;
    }
   
    button{
        padding:12px 24px;
    font-size: 13px;
    font-weight: 500;
    border: none;
    gap: 8px;
    align-self: center;
    width: 150px;
    border-radius: 100px;
    cursor: pointer;
    width: 280px;
    color: #fff;
    margin-top: 10px;
    background-color: #ff6dfb
    }
    #text{
        margin-top: -10px;
        color: #a3a3a3;
        font-family:'Inter', sans-serif ; ;
    }
  
    .verify-popup {
        width: 483px;
        height: 204px;
        border-radius: 4px;
        padding: 48px;
        gap: 24px;
        align-items: center;
        text-align: center;
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #121212;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }
      .verify-popup .cancel-btn{
        position: absolute;
        top: -10px;
        right: -16px;
        background: none;
        border: none;
        font-size: 12px;
        padding: 8px;
        border-radius: 500px;
        color: #fff;
        background-color: #ff6dfb;
        cursor: pointer;
        padding: 10px;
        width: 40px;
      }
      .verify-popup h6{
        font-family: 'Campton', sans-serif;
        font-size: 24px;
        font-weight: 700;
        line-height: 27.94px;
        letter-spacing: -0.06em;
        padding: 5px;

      }
      .verify-popup p{
        font-family: 'Campton', sans-serif;
    font-size: 12px;
    font-weight: 400;
    line-height: 13.97px;
    letter-spacing: -0.06em;
    color: #b1b1b1;
    width: 253px;
    padding-bottom: 10px;
      }
      .verify-popup .verify, .invalid{
        text-align: center;
      }
      .verify img{
        width: 38px;
        height: 38px;
      }
      .verify-popup .continue{
        padding:12px 24px;
        font-size: 13px;
        font-weight: 500;
        border: none;
        gap: 8px;
        align-self: center;
        width: 290px;
        border-radius: 100px;
        cursor: pointer;
        color: #b1b1b1;
        background-color: #D9D9D9;
      }
      .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #212121D4; 
    z-index: 999;
    display: none;
}



@media only screen and (max-width: 767px) {
  #status{
    left: 25%;
   }

}
 
      
</style>

            <img src="./images/Logo_Default.png" >

        </div>
