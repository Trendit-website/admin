<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
    <title>Verify Email</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body{
          font-family:'Campton', sans-serif ;
          background-color: black;
          color: white;
          height: 100vh;
          box-sizing: border-box;
      }
      .container{
          gap: 5px;
          display: flex;
          flex-direction: column;
        
          
      }
      .container .input-field{
          flex-direction: column;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 100px 0;
          width: 500px;
          align-self: center;
          position: relative;
          gap: 24px;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      .container .input-field input{
          height: 100%;
          width: 100%;
          border: none;
          outline: none;
          background-color: #FFFFFF14;
          border-radius: 4px;
          font-size: 15px;
          font-weight: 400;
          padding: 14px 12px;
          color: #a3a3a3;
          width: 365px;
      }
      .container input::placeholder{
          color: #a3a3a3;
      }
      .container #status{
          color: black;
          bottom: 20px;
          position: absolute;
          padding: 15px;
          font-size: 14px;
          font-weight: 400;
          background: #E5F0FF;
          color: #1877F2;
      }
      .container h1{
          font-family: 'Campton', sans-serif;
          font-weight:600;
          font-size: 64px;
          color: #fff;
          text-align: center;
          font-family: Campton;
            line-height: 53.76px;
            letter-spacing: -0.06em;
    
      }
      .container .header{
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding:30px ;
      }
      .container .header a{
          font-size: 16PX;
          font-weight: 500;
          color: #fff;
          text-decoration: none;
      }
     
      .container button{
          padding:14px 24px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      gap: 8px;
      align-self: center;
      width: 150px;
      border-radius: 100px;
      cursor: pointer;
      width: 280px;
      color: #fff;
      margin-top: 10px;
      background-color: #cb29be
      }
      .container #text{
        
          color: #b1b1b1;
          font-size: 15px;
          font-weight: 400;
          font-family:'Inter', sans-serif ; ;
      }
      .verify-popup{
        width: 483px;
        height: 204px;
        border-radius: 4px;
        padding: 48px;
        gap: 24px;
        align-items: center;
        text-align: center;
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        flex-direction: column;
        background-color: #121212;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);    z-index: 1000;
      }
      .verify-popup .cancel-btn{
            position: absolute;
        top: -10px;
        right: -16px;
        background: none;
        border: none;
        font-size: 12px;
        padding: 8px;
        border-radius: 500px;
        color: #fff;
        background-color: #ff6dfb;
        cursor: pointer;
        padding: 10px;
        width: 40px;
      }
      .verify-popup h6{
        font-family: 'Campton', sans-serif;
        font-size: 24px;
        font-weight: 700;
        line-height: 27.94px;
        letter-spacing: -0.06em;
        padding: 5px;

      }
      .verify-popup p{
        font-family: 'Campton', sans-serif;
    font-size: 12px;
    font-weight: 400;
    line-height: 13.97px;
    letter-spacing: -0.06em;
    color: #b1b1b1;
    width: 253px;
    padding-bottom: 10px;
      }
      .verify-popup .verify, .invalid{
        text-align: center;
      }
      .verify img{
        width: 38px;
        height: 38px;
      }
      .verify-popup .continue{
        padding:12px 24px;
        font-size: 13px;
        font-weight: 500;
        border: none;
        gap: 8px;
        align-self: center;
        width: 290px;
        border-radius: 100px;
        cursor: pointer;
        color: #b1b1b1;
        background-color: #D9D9D9;
      }
      
    .verify-popup .continue:hover {
        background-color: #fff;
      
    }
      .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #212121D4; 
      z-index: 999;
      display: none;
  }

      @media (max-width:500px) {
        
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <img src="./images/Logo_Default.png">
        <a href="login.html">Go back</a>
    </div>
    
    <div class="input-field">
        <h1>Welcome <br> back, Admin</h1>
        <p id="text">Login with registered email</p>            
        <form style="display: flex; flex-direction: column;" id="emailForm">
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <button type="submit" id="submitButton">Send login link</button>
        </form>
    </div>
    
<!-- Overlay for popups -->
<div class="overlay"></div>

<!-- Verification popup -->
<div class="verify-popup">
    <button class="cancel-btn">&#10006;</button>
    <div class="verify">
        <img src="./images/message.svg" alt="">
        <h6>Verify Your Account</h6>
        <p>A login link has been sent to email <span id="email">davory202@gmail.com</span>. Please check to login.</p>
        <button class="continue">Continue</button>
    </div>
    <!-- Invalid token popup -->
    <div class="invalid" style="display: none;">
        <h6>Invalid Token</h6>
        <p>This token is invalid or has been used.</p>
        <button class="continue">Continue</button>
    </div>
</div>

</div>

          

      <script src="./js/cookie.js"></script>
      <script src="./js/login.js"></script>
</body>
</html>
