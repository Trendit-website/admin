<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#inviteBtn').click(function() {
            $('.overlay2').fadeIn();
            $('.approve-box').fadeIn();
        });

        $('.invite-cancel, #invite-cancel-btn, .overlay2').click(function() {
            $('.overlay2').fadeOut();
            $('.approve-box').fadeOut();
        });
        $('#saveBtn').click(function() {
            // Add code here to navigate to the home page or dashboard
            window.location.href = 'index.html';
        });

        function inviteAdmin(email) {
            // Perform AJAX request to invite admin
            $.ajax({
                url: '/create_junior_admin',
                type: 'POST',
                dataType: 'json',
                data: { email: email },
                success: function(response) {
                    // Show overlay and approval message
                    $('.overlay2').fadeIn();
                    $('.approve-box').fadeIn();
                },
                error: function(xhr, status, error) {
                    // Handle errors
                    console.error(xhr.responseText);
                }
            });
        }
        
    });
</script>
